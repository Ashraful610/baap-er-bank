<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- website title -->
    <header class="text-5xl text-center mt-8">Let's get some 
        <span class="text-semibold text-purple-600">Mooooney </span>!!!
    </header>
    <main class="w-3/4 mx-auto">
        <!-- balance and tranjection -->
        <section>
            <div class="grid grid-cols-3   gap-4 text-white">
                <div class="bg-blue-300  p-8 rounded mt-8">
                  <h2 class="text-3xl">Deposite</h2>
                  <h3  class="text-5xl">$<span id="deposit-money">00</span></h3>
                </div>
                <div class="bg-green-300   p-8 rounded mt-8">
                  <h2 class="text-3xl">Withdraw</h2>
                  <h3 class="text-5xl">$<span id="withdraw-balance">00</span></h3>
                </div>
                <div class="bg-yellow-300   p-8 rounded mt-8">
                  <h2 class="text-3xl">Balance</h2>
                  <h3 class="text-5xl">$<span id="balance-total">1240</span></h3>
                </div>
               
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-6">
           <div class="grid grid-cols-2 gap-4 ">
              <div class="bg-red-100 p-8 rounded">
                <h2 class="text-3xl mb-4">Please Deposit </h2>
                <div>
                  <input type="text" id="deposit-input" placeholder="$ amount you want to Deposit" class=" block w-4/6 mb-4 border-2 rounded p-2">
                  <button id="deposit-button" class="bg-red-600 px-6 py-2 font-semibold   text-white rounded">Deposit</button>
                </div>
              </div>
              <div class="bg-purple-100 p-8 rounded">
                <h2 class="text-3xl mb-4">Please Withdraw </h2>
                <div>
                  <input type="text" id="withdraw-input" placeholder="$ amount you want to withdraw" class=" block w-4/6 mb-4 border-2 rounded p-2">
                  <button id="withdraw-button" class="bg-red-600 px-6 py-2 font-semibold   text-white rounded">Withdraw</button>
                </div>
              </div>
           </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
